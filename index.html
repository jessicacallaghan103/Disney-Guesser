    <style>
        /* --- CSS STYLES ( The Look ) --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121213; /* Dark Mode Background */
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; }

        /* The Search Bar Area */
        .search-container {
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* The Game Grid */
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            max-width: 1000px;
            margin: 0 auto;
            overflow-x: auto;
        }

        /* The Header Row */
        .header-row {
            grid-column: 1 / -1;
            display: contents;
        }

        .header-row > div {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-bottom: 1px solid #333;
            font-weight: bold;
        }

        /* A Single Guess Row */
        .guess-row {
            display: contents;
            animation: fadeIn 0.5s;
        }

        /* The Squares */
        .tile {
            aspect-ratio: 1; /* Perfect square */
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #3a3a3c 0%, #3f3f41 100%);
            border: 2px solid #666;
            font-size: clamp(7px, 1.5vw, 12px);
            padding: 4px;
            word-wrap: break-word;
            flex-direction: column;
            min-width: 60px;
            line-height: 1.2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6), inset 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* Mobile scrollable layout */
        @media (max-width: 1024px) {
            .game-board {
                max-width: 100%;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .tile {
                min-width: 45px;
                font-size: 10px;
            }
        }

        /* Feedback Colors */
        .correct { 
            background: radial-gradient(circle at center, #4a6a52 0%, #5a8a62 100%);
            border-color: #a8d9a8;
            box-shadow: 0 4px 6px rgba(83, 141, 78, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.25);
        }
        .correct:hover {
            box-shadow: 0 6px 12px rgba(83, 141, 78, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.35);
        }
        
        .partial { 
            background: radial-gradient(circle at center, #a89a3c 0%, #c4b248 100%);
            border-color: #ffe680;
            box-shadow: 0 4px 6px rgba(181, 159, 59, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.25);
        }
        .partial:hover {
            box-shadow: 0 6px 12px rgba(181, 159, 59, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.35);
        }
        
        .wrong { 
            background: radial-gradient(circle at center, #b83a3a 0%, #d84a4a 100%);
            border-color: #ff9999;
            box-shadow: 0 4px 6px rgba(207, 56, 56, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.25);
        }
        .wrong:hover {
            box-shadow: 0 6px 12px rgba(207, 56, 56, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.35);
        }

        /* Animation for making it look smooth */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gravity falling animation */
        @keyframes gravityFall {
            0% {
                opacity: 0;
                transform: translateY(-1000px);
            }
            85% {
                opacity: 1;
                transform: translateY(0);
            }
            90% {
                transform: translateY(-20px);
            }
            95% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Small Image styling */
        .char-img { width: auto; height: 100%; border-radius: 20%; object-fit: cover; }

        /* Victory Modal */
        .victory-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .victory-modal.show {
            display: flex;
        }

        .victory-content {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            border: 3px solid #538d4e;
            box-shadow: 0 0 20px rgba(83, 141, 78, 0.5);
            animation: gravityFall 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .victory-content h2 {
            font-size: 48px;
            color: #538d4e;
            margin: 0 0 20px 0;
        }

        .victory-content p {
            font-size: 24px;
            margin: 20px 0;
        }

        .victory-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 3px solid #538d4e;
        }

        .victory-button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #538d4e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .victory-button:hover {
            background-color: #45a049;
        }

        // 2. SETUP THE GAME
        // For testing, let's pick a Random character every time you refresh.
        // Later, we can change this to be based on the Date.
        const targetCharacter = characters[Math.floor(Math.random() * characters.length)];
        
        // Console log the answer so you can cheat while testing ;)
        console.log("The answer is:", targetCharacter.name);

        // Dynamic dropdown list - only show after 3+ characters typed
        const input = document.getElementById('guessInput');
        const datalist = document.getElementById('charList');

        input.addEventListener('input', function() {
            const inputValue = this.value.toLowerCase();
            
            // Clear the datalist
            datalist.innerHTML = '';
            
            // Only populate if 3+ characters have been typed
            if (inputValue.length >= 3) {
                characters
                    .filter(char => char.name.toLowerCase().includes(inputValue))
                    .forEach(char => {
                        let option = document.createElement('option');
                        option.value = char.name;
                        datalist.appendChild(option);
                    });
            }
        });

        // Auto-submit on Enter key or when option is selected
        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                makeGuess();
            }
        });

        input.addEventListener('change', function() {
            // Auto-submit when an option from the datalist is selected
            makeGuess();
        });

        // Helper function to check exact matches with order-independent handling for slash-separated values
        function isExactMatch(value, targetValue) {
            // Simple exact match first
            if (value === targetValue) {
                return true;
            }
            
            // For slash-separated values (like outfit colors), normalize by sorting
            if (value.includes('/') && targetValue.includes('/')) {
                const valueParts = value.split('/').map(s => s.trim().toLowerCase()).sort();
                const targetParts = targetValue.split('/').map(s => s.trim().toLowerCase()).sort();
                
                // Check if they have the same parts (order doesn't matter)
                if (valueParts.length === targetParts.length) {
                    return valueParts.every((part, index) => part === targetParts[index]);
                }
            }
            
            return false;
        }

        // Helper function to check partial matches (especially for colors with slashes)
        function checkPartialMatch(value, targetValue) {
            // First check simple substring inclusion
            if (value.includes(targetValue) || targetValue.includes(value)) {
                return true;
            }
            
            // For outfit colors (and other slash-separated values), split and check for common elements
            const valueParts = value.split('/').map(s => s.trim().toLowerCase());
            const targetParts = targetValue.split('/').map(s => s.trim().toLowerCase());
            
            // Check if any part matches between the two
            for (let vPart of valueParts) {
                for (let tPart of targetParts) {
                    // Exact match or substring match (to handle "Yellow or Gold" matching "Gold")
                    if (vPart === tPart || vPart.includes(tPart) || tPart.includes(vPart)) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // 3. THE GUESSING LOGIC
        function makeGuess() {
            const input = document.getElementById('guessInput');
            const guessName = input.value;
            
            // Find the character object based on the name typed
            const guessChar = characters.find(c => c.name.toLowerCase() === guessName.toLowerCase());

            if (!guessChar) {
                alert("Character not found in database!");
                return;
            }

            // Create a new row
            const row = document.createElement('div');
            row.className = 'guess-row';

            // Define the attributes to check (in order of the columns)
            const attributes = ['gender', 'species', 'skin', 'outfit', 'source', 'studio', 'year'];

            // 1. First Tile: The Image/Name
            let imgTile = document.createElement('div');
            imgTile.className = 'tile';
            imgTile.innerHTML = `<img src="${guessChar.image}" class="char-img" title="${guessChar.name}">`;
            row.appendChild(imgTile);

            // 2. Loop through the 7 attributes
            attributes.forEach(attr => {
                let tile = document.createElement('div');
                tile.className = 'tile';
                let value = guessChar[attr];
                let targetValue = targetCharacter[attr];
                
                // CHECK THE DICTIONARY
            // If the value is in our list (like "WDAS"), use the long name.
            // If not (like "Blue"), just use the value as is.
            tile.innerText = expansions[value] || value;

                // LOGIC: Check matches
                
                // EXACT MATCH (Green) - including order-independent matching for slash-separated values
                if (isExactMatch(String(value), String(targetValue))) {
                    tile.classList.add('correct');
                } 
                // PARTIAL MATCH (Yellow) - Check for overlapping colors or substring matches
                else if (checkPartialMatch(String(value), String(targetValue))) {
                    tile.classList.add('partial');
                }
                // WRONG (Red)
                else {
                    tile.classList.add('wrong');
                }

                // SPECIAL LOGIC: The Year Arrow
                if (attr === 'year' && value !== targetValue) {
                    if (value < targetValue) {
                        tile.innerHTML += " â¬†ï¸"; // Guess is too old, go newer
                    } else {
                        tile.innerHTML += " â¬‡ï¸"; // Guess is too new, go older
                    }
                }

                row.appendChild(tile);
            });

            // Add row to board
            const board = document.getElementById('gameBoard');
            // Insert after headers
            board.insertBefore(row, board.children[1]);

            // Clear input
            input.value = "";

            // Check Win
            if (guessChar.name === targetCharacter.name) {
                showVictory(targetCharacter);
            }
        }
